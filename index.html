    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <script src="clock.js" defer></script>

<body>
    <div class="container">
        <header>
            <h1><i class="clock-icon">üïí</i> <span class="highlight">TimeKeeper</span></h1>

        <nav class="tabs">
            <a href="index.html" class="tab active">Clock</a>
            <a href="stopwatch.html" class="tab">Stopwatch</a>
            <a href="timer.html" class="tab">Timer</a>
        </nav>

        <main class="clock-card">
            <div id="c1" class="main-time">23:21:47</div>
            <div id="c2" class="date">Saturday, June 21, 2025</div>

            <div class="time-details">
                <div class="time-box">
                    <span class="label" style="color: blue;">Hour</span>
                    <span id="hours">23</span>
                </div>
                <div class="time-box">
                    <span class="label" style="color: green;">Minute</span>
                    <span id="minutes">21</span>
                </div>
                <div class="time-box">
                    <span class="label">Second</span>
                    <span id="seconds">47</span>
                </div>
            </div>
        </main>
