<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="stopwatch.css" />
  <script src="stopwatch.js" defer></script>
  <script src="details.js" defer></script>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1><i class="clock-icon">üïí</i> <span class="highlight">TimeKeeper</span></h1>
      <p class="subtitle">Professional timing solution</p>

      <a href="stopwatch.html" class="tab active">Stopwatch</a>
      <a href="timer.html" class="tab">Timer</a>
    </nav>

    <!-- Stopwatch Display -->
    <main class="stopwatch-card">
      <div id="display" class="main-time">00:00:00</div>

      <div class="button-group">
        <button id="startStopBtn">Start</button>
        <button id="lapBtn" class="lap">Lap</button>
        <button id="resetBtn" class="reset">Reset</button>
      </div>

      <!-- Lap Times -->
      <div id="laps">
        <h4>Lap Times</h4>
        <ul id="lapList"></ul>
      </div>
    </main>

    <!-- Footer Toggle -->
    <button id="mydetails" class="details-button">My Details</button>
